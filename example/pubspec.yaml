name: example
publish_to: none

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  pgsql_annotation: ^4.7.0

dev_dependencies:
  # Used by tests. Not required to use `pgsql_serializable`.
  _pgsql_serial_shared_test:
    path: ../shared_test
  build_runner: ^2.0.0

  # Used by tests. Not required to use `pgsql_serializable`.
  build_verify: ^3.0.0

  pgsql_serializable: ^6.0.0

  # Not required to use `pgsql_serializable`.
  lints: ^2.0.0
  path: ^1.8.0
  test: ^1.16.0

dependency_overrides:
  pgsql_annotation:
    path: ../pgsql_annotation
  pgsql_serializable:
    path: ../pgsql_serializable
